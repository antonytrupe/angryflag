<!DOCTYPE html>
<html>
  <head>
	<script src="jquery-3.6.0.min.js"></script>
	<script src="angryflag.js"></script>
  <script src="angryflagui.js"></script>

	<script>
		$(document).ready(function(){new AngryFlagUI(document.getElementById('gameDiv'))});
	</script>
    <style type="text/css">
		canvas { border: 1px solid black; background-color:gray; }
    </style>
  </head>
  <body style="min-width:1030px;">
  <div>
  <a href="https://github.com/antonytrupe/angryflag">source code</a>
  <a href="https://antonytrupe.github.io/angryflag/">site</a>
  </div>

  <div id="gameDiv">
  <div>
  <button class="startGameButton" disabled>Start Game</button>
  <button class="startEndTurnButton" disabled>End/Start Turn</button>
  <button class="randomPlacementButton" disabled>Randomly place tokens</button>
  <p>Phase:<span class="phaseSpan">Setup</span></p>
  <p>Turn:<span class="currentColor"></span></p>
  </div>
  <canvas class="board" width="600" height="600"></canvas>
  <canvas class="box" width="420" height="720"></canvas>
  </div>

  </body>
</html>
